<div class="fixed  inset-0 w-full h-screen z-99 bg-dark/90 flex justify-center items-start">
  <div class="flex gap-4 mt-20 w-full justify-center items-center">
    <div class="relative bg-secondary rounded-xl dropdown-wrapper  w-2/3">
      <input
        type="text"
        placeholder="Search..."
        class="rounded-xl w-full px-12 py-4 placeholder:text-foreground/80 focus:outline-none focus:ring-2 focus:ring-pop"
      />

      <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
        <lucide-icon
          [name]="searchIcon"
          class="w-6 h-6 text-pop cursor-pointer myTransition"
        ></lucide-icon>
      </button>

      <button
        class="absolute left-4 top-1/2 transform -translate-y-1/2"
        (click)="toggleDropdown($event)"
      >
        <lucide-icon
          [name]="icon"
          class="w-6 h-6 text-pop cursor-pointer myTransition"
        ></lucide-icon>
      </button>

      <!-- Search Dropdown -->
      @if (dropdownOpen) {
        <app-dropdown
          [items]="[
            { label: 'Phone Cover', href: '/' },
            { label: 't-shirts', href: '/' },
            { label: 'mugs', href: '/' },
          ]"
        ></app-dropdown>
      }
    </div>

    <app-button variant="icon" (click)="closeOverlay()">
      <lucide-icon
        [img]="closeIcon"
        class=" size-8 "
      ></lucide-icon>
    </app-button>
  </div>
</div>
