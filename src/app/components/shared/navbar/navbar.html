      <!-- Logo -->
      <div class="flex items-center gap-6">
        <a routerLink="/" class="flex items-center gap-2">
          <img src="/logos.png" alt="Logo" class="w-8 h-8" />
          <span class="text-xl font-bold capitalize myTransition"> crafted </span>
        </a>
      </div>
      <!-- Desktop Links -->
      <div class="hidden md:flex gap-2 items-center text-lg">
        <a
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active-link"
          class="nav-item"
          >Home</a
        >
        <a routerLink="/about" class="nav-item" routerLinkActive="active-link">About</a>
        <a routerLink="/store" class="nav-item" routerLinkActive="active-link">Our Store</a>
        <a routerLink="/contact" class="nav-item" routerLinkActive="active-link">Contact Us</a>

    <div class="hidden md:block">
      <!-- Mode Toggle -->
      <app-mode-toggle></app-mode-toggle>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-pop"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden my-2 space-y-2 w-(--myWidth) mx-auto">
    <a routerLink="/" class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10"
      >Home</a
    >
    <a
      routerLink="/about"
      class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10"
      >About</a
    >
    <a
      routerLink="/store"
      class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10"
      >Our Store</a
    >
    <a
      routerLink="/contact"
      class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10"
