<nav class=" text-primary fixed w-full py-2">
  <div class="flex justify-between items-center w-(--myWidth) mx-auto">
    <div class="flex items-center gap-6">
      <!-- Logo -->
      <div class="flex items-center gap-6">
        <div class="relative">
          <a routerLink="/" class="text-xl font-bold capitalize myTransition"> crafted </a>
        </div>
        <!-- Creative separator -->
        <div class="hidden md:flex relative h-10 w-8 items-center justify-center">
          <div
            class="absolute w-0.5 h-full bg-linear-to-b from-transparent via-pop to-transparent opacity-60"
          ></div>
          <div class="absolute w-2 h-2 bg-pop rounded-full animate-pulse"></div>
        </div>
      </div>
      <!-- Desktop Links -->
      <div class="hidden md:flex gap-6 items-center text-lg">
        <a routerLink="/" class="nav-item">Home</a>
        <a routerLink="/features" class="nav-item">About</a>
        <a routerLink="/pricing" class="nav-item">Contact</a>

        <!-- Dropdown with fixed hover area -->
        <div
          class="dropdown-container"
          (mouseenter)="dropdownOpen = true"
          (mouseleave)="dropdownOpen = false"
        >
          <button class="nav-item myTransition">Products</button>
          <div *ngIf="dropdownOpen" class="dropdown-menu">
            <a class="dropdown-item" href="#">Mug</a>
            <a class="dropdown-item" href="#">Mobile case</a>
            <a class="dropdown-item" href="#">T-shirt</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden md:block">
      <!-- Mode Toggle -->
      <app-mode-toggle></app-mode-toggle>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-pop"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden my-2 space-y-2 w-(--myWidth) mx-auto ">
    <a routerLink="/" class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10"
      >Home</a
    >
    <a routerLink="/features" class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10">Features</a>
    <a routerLink="/pricing" class="block hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10">Pricing</a>

    <!-- Mobile Dropdown -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="w-full text-left hover:text-pop myTransition px-3 py-2 rounded-md hover:bg-pop/10">
        Dropdown
      </button>
      <div *ngIf="dropdownOpen" class="mt-1 w-full dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another Action</a>
        <a class="dropdown-item" href="#">Something Else</a>
      </div>
    </div>

    <div class="px-3 py-2">

      <app-mode-toggle></app-mode-toggle>
    </div>
  </div>
</nav>
