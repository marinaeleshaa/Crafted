<nav class="bg-primary text-primary-foreground shadow-md py-3">
  <div class="flex justify-between items-center w-(--myWidth) mx-auto">
    <!-- Logo -->
    <a routerLink="/" class="text-lg font-bold capitalize">crafted</a>

    <!-- Desktop Links -->
    <div class="hidden md:flex gap-6 items-center">
      <a routerLink="/" class="hover:text-pop myTransition">Home</a>
      <a routerLink="/features" class="hover:text-pop myTransition">Features</a>
      <a routerLink="/pricing" class="hover:text-pop myTransition">Pricing</a>

      <!-- Dropdown -->
      <div class="relative" (mouseenter)="dropdownOpen = true" (mouseleave)="dropdownOpen = false">
        <button class="hover:text-pop myTransition">Dropdown</button>
        <div
          *ngIf="dropdownOpen"
          class="absolute mt-2 w-40 bg-white dark:bg-gray-800 shadow-md rounded-md overflow-hidden z-50"
        >
          <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#">Action</a>
          <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#"
            >Another Action</a
          >
          <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#"
            >Something Else</a
          >
        </div>
      </div>
    </div>
    <div class="hidden md:block">
      <!-- Mode Toggle -->
      <app-mode-toggle></app-mode-toggle>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden " (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-pop"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileMenuOpen"
    class="md:hidden  my-2 space-y-2 w-(--myWidth) mx-auto bg-primary"
  >
    <a routerLink="/" class="block hover:text-pop myTransition">Home</a>
    <a routerLink="/features" class="block hover:text-pop myTransition">Features</a>
    <a routerLink="/pricing" class="block hover:text-pop myTransition">Pricing</a>

    <!-- Mobile Dropdown -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="w-full text-left hover:text-pop myTransition">
        Dropdown
      </button>
      <div
        *ngIf="dropdownOpen"
        class="mt-1 w-full bg-white dark:bg-gray-800 shadow-md rounded-md overflow-hidden"
      >
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#">Action</a>
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#"
          >Another Action</a
        >
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700" href="#"
          >Something Else</a
        >
      </div>
    </div>

    <app-mode-toggle></app-mode-toggle>
  </div>
</nav>
