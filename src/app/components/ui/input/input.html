<div class="w-full">
  <div class="relative">
    <!-- Animated Label -->
    @if (label()) {
      <label
        [for]="id()"
        class="absolute pointer-events-none transition-all duration-500 ease-in-out"
        [class]="labelClasses()"
      >
        {{ label() }}
        @if (required()) {
          <span class="text-pop">*</span>
        }
      </label>
    }

    <input
      (blur)="onBlur()"
      [(ngModel)]="inputValue"
      (ngModelChange)="onValueChange($event)"
      [id]="id()"
      [type]="type()"
      [name]="name()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="disabled()"
      [class]="inputClasses()"
    />

    @if (error() && touched()) {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-pop" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    }
  </div>

  @if (error() && touched()) {
    <p class="mt-2 text-sm text-pop">
      {{ error() }}
    </p>
  }
</div>
