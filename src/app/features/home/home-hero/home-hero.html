<section class="w-full flex flex-col justify-between items-center md:flex-row gap-5 h-[80vh]">
  <!-- left -->
  <div class="md:w-1/3 flex flex-col justify-center gap-6 relative">
    <!-- Decorative element -->
    <!-- <div class="absolute -top-8 -left-8 w-24 h-24 bg-pop/10 rounded-full blur-2xl"></div> -->
    <!-- <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div> -->



    <!-- Heading with gradient accent -->
    <div class="relative">
      <h1 class="text-5xl md:text-6xl font-extrabold capitalize leading-tight">
        Your design will be
        <span class="relative inline-block">
          <span class="relative z-10">here</span>
          <span class="absolute bottom-1 left-0 w-full h-3 bg-pop/40 -rotate-1"></span>
        </span>
      </h1>
    </div>

    <!-- Description with better spacing -->
    <p class="text-foreground/70 text-lg leading-relaxed">
      Transform your vision into reality with our cutting-edge design solutions. Built for creators who demand excellence.
    </p>

    <!-- CTA Section -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mt-2">
      <button class="group relative rounded-full font-semibold bg-pop text-pop-foreground py-3 px-8 overflow-hidden hover:shadow-lg hover:shadow-pop/25 myTransition hover:scale-105">
        <span class="relative z-10">Get Started</span>
        <span class="absolute inset-0 bg-gradient-to-r from-pop to-pop/80 opacity-0 group-hover:opacity-100 myTransition"></span>
      </button>

      <button class="font-semibold text-primary hover:text-pop myTransition flex items-center gap-2 group">
        Learn More
        <svg class="w-4 h-4 group-hover:translate-x-1 myTransition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>

    <!-- Stats or Social Proof -->
    <div class="flex items-center justify-evenly gap-6 pt-4 border-t border-foreground/10">
      <div>
        <p class="text-2xl font-bold text-primary">2.5k+</p>
        <p class="text-xs text-foreground/60">Happy Clients</p>
      </div>
      <div class="w-px h-10 bg-foreground/10"></div>
      <div>
        <p class="text-2xl font-bold text-primary">98%</p>
        <p class="text-xs text-foreground/60">Satisfaction</p>
      </div>
      <div class="w-px h-10 bg-foreground/10"></div>
      <div>
        <p class="text-2xl font-bold text-primary">4.9â˜…</p>
        <p class="text-xs text-foreground/60">Rating</p>
      </div>
    </div>
  </div>

  <!-- right -->
 <div class="md:w-2/3 min-w-0">
  <div class="flex h-[40vh] md:h-[60vh] lg:h-[70vh] gap-5 min-w-0">

    @for (item of Images; track $index) {
      <div
        class="transition-all duration-700 ease-in-out overflow-hidden"
        [ngClass]="{
          'flex-3': activeIndex === $index,
          'flex-1': activeIndex !== $index
        }"
        (mouseenter)="setActiveIndex($index)"
        (mouseleave)="setActiveIndex(0)"
      >
        <img
          [src]="item.src"
          [alt]="item.alt"
          class="h-full w-full rounded-2xl object-cover transition-transform duration-700 ease-in-out"
        />
      </div>
    }

  </div>
</div>

</section>
